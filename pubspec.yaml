name: ueek_tempo
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets: 
    - assets/
  fonts: 
    - family: Sarabun
      fonts:
      - asset: fonts/Sarabun-Regular.ttf
        weight: 600
    - family: Mukta
      fonts:
      - asset: fonts/Mukta-Regular.ttf
